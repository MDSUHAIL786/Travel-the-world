</head>
<body>
    <nav class="navigation dark-color backgrd-gray">

        <div class="navgtn container">
            <h2 class="logo">WT</h2>
            <ul class="navitems">
                <li class="item"><a href="./index.html">home</a> </li>
                <li class="item"><a href="./about.html">about</a> </li>
                <li class="item"><a href="./contact.html">contact us</a> </li>
            </ul>
        </div>
    </nav>
    <section class="comp-work">
        <section class="container company">
            <div class="company-address lg-font font-weight">
                <div class="location">
                    <h2  class="txt-black sml-font"><i class="fas fa-map-marker-alt txt-red fa-2x"></i> Location</h2>
                    <p class="sml-font">c-34 gali no 1 mulla colony delhi 110096</p>
                </div>
                <div class="mail">
                    <h2 class="txt-black sml-font"><i class="far fa-envelope txt-red fa-2x"></i> e-mail</h2>
                    <p class="sml-font">akjohn478@nsut.ac.in</p>
                </div>
                <div class="call">
                    <h2 class="txt-black sml-font"><i class="fas fa-phone-square-alt txt-red fa-2x"></i> call</h2>
                    <p class="sml-font">+91-9817186580</p>
                </div>
                <div class="company-photo">
                    <img src="./img/company-img.jpg" alt="image description" class="comp-img">
                </div>
            </div>
            <div class="company-form lg-font font-weight">
                <h1 class="txt-black">contact us</h1>
                <p class="sml-font">Let us know your suggestion,concern and question by filling the form given below:</p>
                <label for="username">Username</label>
                <input type="text" id="username" required>

                <label for="email">E-mail</label>
                <input type="text" id="email">

                <label for="phone">Phone</label>
                <input type="digit" id="phone">

                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="10" placeholder="suggestion"></textarea>

                <button type="submit" class="submit-btn">submit</button>
            </div>
        </section>

    </section>
    <footer class="foot">
        <div class=" social-tag txt-white">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://ads.twitter.com/login"><i class="fab fa-twitter fa-3x"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-3x"></i></a>

        </div>
        <p class="sml-font txt-white">world travel &copy; 2021,all rights reserved</p>
